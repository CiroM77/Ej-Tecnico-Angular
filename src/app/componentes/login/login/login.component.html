<app-navbar></app-navbar>
<form [formGroup]="formAuth" (ngSubmit)="OnEnviar($event)">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
